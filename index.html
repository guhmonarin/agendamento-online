<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <title>Agendamento</title>
</head>
<body>
    <header>

    </header>

    <main>
        <h1 class="titulo">Agendamento</h1>
        <div id="passo1" class="passo">
            <h2>O que deseja realizar?</h2>
            <div id="servico" class="servico">
                <button class="botao" onclick="selecionarServico('manutencao', this)">Manutenção</button>
                <button class="botao" onclick="selecionarServico('volume brasileiro',this)">Volume Brasileiro</button>
                <button class="botao" onclick="selecionarServico('mega volume',this)">Mega Volume</button>
                <button class="botao" onclick="selecionarServico('Sombrancelha',this)">Sombrancelha</button>
            </div>
            <div class="botoes">
                <button onclick="avancarPasso(2)">Avançar</button>
            </div>
        </div>

        <div id="passo2" class="passo" style="display: none;">
            <h2>Escolha a data</h2>
            <div id="data" class="data">

            </div>
            <div class="botoes">
                <button onclick="voltarPasso(1)">Voltar</button>
                <button onclick="avancarPasso(3)">Avançar</button>
            </div>
        </div>

        <div id="passo3" class="passo" style="display: none;">
            <h2>Escolha o seu horário</h2>
            <div id="horario" class="horario">

            </div>
            <div class="botoes">
                <button onclick="voltarPasso(2)">Voltar</button>
                <button onclick="avancarPasso(4)">Avançar</button>
            </div>
        </div>

        <div id="passo4" class="passo" style="display: none;">
            <h2>Informe seu nome e telefone</h2>
            <input type="text" id="nome" placeholder="Seu nome" required>
            <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            <div class="botoes">
                <button onclick="voltarPasso(3)">Voltar</button>
                <button onclick="confirmarAgendamento()">Confirmar</button>
            </div>
        </div>

    </main>

    <footer>

    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
